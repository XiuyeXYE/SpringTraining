<h1 style='color:green;'>        Cannot serialize session attribute indexView for session            </h1>
<div id="article_content" class="article_content">
<br/>
<pre code_snippet_id="1709286" snippet_file_name="blog_20160606_1_1255227"  name="code" class="java">Java web:服务器可能为了持久化，把session中的对象序列化到本地，但是这个session中的对象，必须要序列化，否则将报这个错误。<br/>
解决办法：关闭服务器session的序列化，或者把类序列化。</pre><br><br/>
