<h1 style='color:green;'>        简述RandomAccessFile和FileInputStream及FileOutputStream在使用中的区别            </h1>
<div id="article_content" class="article_content">
<br/>
RandomAccessFile使用随机访问的方式，而FileInputStream及FileOutputStream使用的是流式访问的方式。<br/>
