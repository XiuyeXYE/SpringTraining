<h1 style='color:green;'>        多线程与数据库连接数            </h1>
<div id="article_content" class="article_content">
<br/>
<pre code_snippet_id="1686815" snippet_file_name="blog_20160517_1_9403278"  name="code" class="java">1.多线程与数据库连接数最好是：<br/>
数据库连接数大于线程数<br/>
2.数据库连接数和数据库支持的最大连接数最好是：<br/>
无所谓，但运行的线程数必须小于数据库支持的最大连接数，<br/>
3.否则会报连接池、或者连接异常、或者连接超时。</pre><br><br/>
