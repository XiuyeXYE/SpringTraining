<h1 style='color:green;'>        简述节点流和处理流的区别，以及Java流式输入输出的架构特点            </h1>
<div id="article_content" class="article_content">
<br/>
<p>1）按照流是否直接与特定的地方 (如磁盘、内存、设备等) 相连，分为节点流和处理流两类。节点流可以从或向一个特定的地方（节点）读写数据；处理流是对一个已存在的流的连接和封装，通过所封装的流的功能调用实现数据读写。</p><br/>
<p>2）处理流的构造方法总是以一个其他的流对象做参数。一个流对象经过其他流的多次包装，称为流的链接。</p><br/>
