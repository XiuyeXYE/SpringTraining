<h1 style='color:green;'>        JSF EL 对应jsp内置对象            </h1>
<div id="article_content" class="article_content">
<br/>
<pre code_snippet_id="1684965" snippet_file_name="blog_20160516_1_8637980"  name="code" class="java">JSF EL能搜索Java Web应用的三个范围：application、session、request中以匹配特定关键字的对象。因为JSF一定要锁定到JSP，所以它不支持 page范围。JSF EL支持的隐含变量有：cookie、header、headerValues、initParam、param、paramValues、 applicationScope、sessionScope、requestScope、还有facesContext(当前请求的 FacesContext实例)和view(当前视图)。</pre><br><br/>
   <br/>
