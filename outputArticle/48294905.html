<h1 style='color:green;'>        typedef and pointer            </h1>
<div id="article_content" class="article_content">
<br/>
<p>typedef string *pstring;</p><br/>
<p><br><br/>
</p><br/>
<p>const pstring cstr;</p><br/>
<p>它的原型是：const string * cstr ?</p><br/>
<p>no,它的真是面目是：</p><br/>
<p><br><br/>
</p><br/>
<p><span style="font-size:18px">const pstring cstr &lt;=&gt; string *const cstr;</span><br><br/>
</p><br/>
<p><span style="font-size:18px">记住pstring 是个指针类型，const修饰它这个类型。</span></p><br/>
   <br/>
</div>
