<h1 style='color:green;'>        数据库的char和varchar/varchar2            </h1>
<div id="article_content" class="article_content">
<br/>
<pre code_snippet_id="1928812" snippet_file_name="blog_20161014_1_5067160"  name="code" class="java">数据库中的char分配多少位，查询条件就是多少位，写入数据的时候，不足的补空格，而varchar/varchar2则是按需分配，不足位数，不补空格，查询条件不需补足位数。<br/>
明明查询语句是对的，条件也是对的，为啥查不出结果，是不是因为char补位数“空格”，该死的char类型！</pre><br><br/>
