<h1 style='color:green;'>        无限循环小数转化为分数            </h1>
<div id="article_content" class="article_content">
<br/>
<p>比如：0.33333...</p><br/>
<p>s = 0.3x (1/10)^0&#43;3x(1/10)^1&#43;3x(1/10)^2&#43;....&#43;3x(1/10)^n; n-&gt;无穷。</p><br/>
<p><br><br/>
</p><br/>
<p>s = f(n-&gt;oo) = 0.3x( 1-(1/10)^(n&#43;1) ) / (1-1/10)[ n-&gt;oo ] = 1/3;</p><br/>
<p>即有限小数的分数 s = a(1-q^n) / (1-q);&nbsp;</p><br/>
<p>a--循环小数的重复部分小数，</p><br/>
<p>q--重复小数位数n，1/10的n次方</p><br/>
