<h1 style='color:green;'>        关于质数的一些结论和欧拉定理            </h1>
<div id="article_content" class="article_content">
<br/>
<pre code_snippet_id="1884266" snippet_file_name="blog_20160918_1_5222562"  code_snippet_id="1884266" snippet_file_name="blog_20160918_1_5222562" name="code" class="cpp">　1. 任意两个质数构成互质关系，比如13和61。<br/>
　　2. 一个数是质数，另一个数只要不是前者的倍数，两者就构成互质关系，比如3和10。<br/>
　　3. 如果两个数之中，较大的那个数是质数，则两者构成互质关系，比如97和57。<br/>
　　4. 1和任意一个自然数是都是互质关系，比如1和99。<br/>
　　5. p是大于1的整数，则p和p-1构成互质关系，比如57和56。<br/>
　　6. p是大于1的奇数，则p和p-2构成互质关系，比如17和15。</pre><br/>
